<!DOCTYPE html>
<html>
<head>
	<title>VAT-Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">

</head>
<header>
	<div class="Introduction">
		<h1>VAT-Calculator</h1>
		<h2>This is a short in the browser VAT Calculator that lets you selcted the ammount of VAT to remove or add to a number</h2>
		<h3>This is a work in progress and is constantly being updated</h3>
	</div>
	<div class="User-Input-Wrapper">
		<form>
		<input type="text" placeholder="Enter your figure here" id="Input" class="text"> 
		<div class="radio-wrapper">
			<div class="radio">	
				<p>15%</p>
				<input type="radio" name="VATrate" value="15" id="VAT15" class="radiobutton">
			</div>
			<div class="radio">	
				<p>17.5%</p>
				<input type="radio" name="VATrate" value="17.5" id="VAT17" class="radiobutton">
			</div>
			<div class="radio">	
				<p>20%</p>
				<input type="radio" name="VATrate" value="20" id="VAT20" class="radiobutton">
			</div>
		</div>
		<div class="method-wrapper">
			<div class="each-method">
				<p>Remove VAT</p>
				<input type="radio" name="method" value="takeaway" id="takeaway" class="method">
			</div>
			<div class="each-method">
				<p>Add VAT</p>
				<input type="radio" name="method" value="add" id="add" class="method">
			</div>
		</div>	
		<!--<input type="text" placeholder="Removing or Adding VAT?" id="method" class="text"> -->
			
		<button  id="button" onclick=" return myFunction()">Do the Maths</button>
		<h6 id="answer"></h6>

		</form>
	</div>
	<div class="Footer-Wrapper">
		<h6>Nick East &copy; 2018, All Rights Reserved</h6>
	</div>
	</header>
<script src="script.js" type="text/javascript"></script>
</html>
